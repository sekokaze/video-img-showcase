<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}视频案例展示{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex flex-col min-h-screen">
    <canvas id="particle-canvas"></canvas>
    
    <nav class="w-full py-6 px-8 flex justify-between items-center z-50 border-b border-white/10 bg-black/20 backdrop-blur-md sticky top-0">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-video text-cyan-400 text-2xl animate-pulse"></i>
            <span class="font-tech text-2xl font-bold tracking-wider text-white">VIDEO CASES</span>
        </div>
        <div class="hidden md:flex gap-8 text-sm text-gray-400">
            <a href="{{ url_for('index') }}" class="hover:text-cyan-400 transition-colors">首页</a>
            <a href="#" class="hover:text-cyan-400 transition-colors">关于</a>
            <a href="#" class="hover:text-cyan-400 transition-colors">联系</a>
        </div>
    </nav>
    
    <main class="flex-grow z-10 px-6 py-12 max-w-7xl mx-auto w-full">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="w-full py-8 px-6 border-t border-white/10 bg-black/20 backdrop-blur-md z-10">
        <div class="max-w-7xl mx-auto text-center text-gray-500 text-sm">
            <p>&copy; 2024 视频案例展示网站. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
